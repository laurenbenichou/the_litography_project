<i class="fa fa-times close" ng-click="dismiss()"></i>
<div ng-class="story.has_header ? 'audio-header': 'visual-header'" style="background-image:url('{{story.feature_image}}');">
  <div class="top">
    <div class="info">
     <h1>{{story.title}}</h1>
     <h2>By <span ng-repeat="litographer in story.litographers">{{litographer.name}}{{$last ? '' : ', '}}</span></h2>
     <div ng-if="story.audio" ng-bind-html="player"></div>
   </div>
 </div>
</div>
<div class="main-content">
  <p ng-bind-html="description"></p>
</div>

<div class="litographer">
  <h3>Author(s):</h3>
  <ul>
    <li ng-repeat="litographer in story.litographers">
      <img ng-src="{{litographer.thumb_avatar}}"><p><em><small>{{litographer.name}}{{$last ? '' : ', '}}</small></em></p><p><small>{{litographer.bio}}</small></p>
    </li>
  </ul>
  <style type="text/css">
  #mc_embed_signup{background:rgba(0, 0, 0, 0); clear:left; font:14px Georgia,sans-serif; }
/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>

  <form action="//thelitographyproject.us3.list-manage.com/subscribe/post?u=8f3972404449be69cd107974d&amp;id=3858efb433" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate>
    <div id="mc_embed_signup_scroll">
      <label for="mce-EMAIL">Did you like this story? Stay up to date and subscribe to our mailing list</label>
      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
  </form>
</div>
</div>
